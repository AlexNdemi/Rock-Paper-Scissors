<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaPerScissors</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameDiv">
    <h1>Rock Paper Scissors</h1>
    <div class="emojis-div">
      <div class="image-container" data-move="rock">
        <img src="images/rock-emoji.png" class="rps-image" alt="rock-emoji"/>
      </div>
      <div class="image-container" data-move="paper">
        <img  src="images/paper-emoji.png" class="rps-image" alt="paper-emoji"/>
      </div>
      <div class="image-container" data-move="scissors">
        <img  src="images/scissors-emoji.png" class="rps-image" alt="scissors-emoji"/>
      </div>
    </div>
    <div class="record"></div>
    <button class="reset" onclick>Reset Score</button>
  </div> 
</body>
</html>
